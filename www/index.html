<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Boya">
    <meta name="description" content="letschat | a simple chat application built with node.js and socket.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Letschat</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
		
	<div id="users">
	</div>
	
	<div class="wrapper">
		<div class="banner">
                <h1>LetsChat :)</h1>
                <span id="status"></span>
        </div>
		<div id="chat">
		</div>
		<div class="contentWrap" >	
			<div class="items">
				<input id="colorStyle" type="color" placeHolder='#000' title="font color" />
				<input id="emoji" type="button" value="emoji" title="emoji" />
				<label for="sendImage" class="imageLable">
					<input type="button" value="image"  />
					<input id="sendImage" type="file" value="image"/>
				</label>
				<input id="clearBtn" type="button" value="clear" title="clear screen" />
			</div>
			
			<form id="send-message">
				<textarea id="message" placeHolder="enter to send"></textarea>
					<input id="sendBtn" type="button" value="SEND">
					<div id="emojiWrapper">
					</div>
			</form>
			
		</div>
	</div>
	
	
	
	<!-- Nickname-->
	<div id="nickWrap">
		<p id='info'>connecting to server...</p>
	<!--	<p id="nickError"></p> -->
		<div id='setNick'>
			<input type="text" placeHolder="nickname" id="nickname" />
            <input type="button" value="OK" id="loginBtn" /> 
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="scripts/Letschat.js"></script>
	
</body>
</html>
